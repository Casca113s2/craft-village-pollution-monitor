    <!-- Title Page-->
    <title>Đăng ký</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->

    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content">
            <div class="container">
                <div class="login-wrap pt-2">
                    <div class="login-content">
                        <div class="login-form">
                            <div class="card-title">
                                <h3 class="text-center title-2">Thông tin cá nhân</h3>
                            </div>
                            <hr>
                            <form action="" method="post">
                                <!--Thông tin cá nhân-->
                                <div class="form-group">
                                    <label>Tên đăng nhập</label>
                                    <input class="au-input au-input--full" type="text" name="username"
                                        placeholder="Nhập tên đăng nhập">
                                </div>

                                <div class="form-group">
                                    <label>Mật khẩu</label>
                                    <input class="au-input au-input--full" type="password" name="password"
                                        placeholder="Nhập mật khẩu">
                                </div>

                                <div class="form-group">
                                    <label>Nhập lại mật khẩu</label>
                                    <input class="au-input au-input--full" type="password" name="repassword"
                                        placeholder="Nhập lại mật khẩu">
                                </div>

                                <div class="form-group">
                                    <label>Số điện thoại</label>
                                    <input class="au-input au-input--full" type="tel" name="phone-number"
                                        placeholder="Nhập số điện thoại">
                                </div>

                                <div class="form-group">
                                    <label>Địa chỉ mail</label>
                                    <input class="au-input au-input--full" type="email" name="email"
                                        placeholder="Nhập địa chỉ mail">
                                    <div class="m-t-5" style="width: 100%;">
                                        <input class="au-input" style="width: 70%;" type="text" name="code"
                                        placeholder="Mã xác nhận">
                                        <button class="btn btn-primary" style="width: 29%;">Gửi mã</button>
                                    </div>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="button">register</button>
                                
                
                                <div class="register-link">
                                    <p>
                                        Already have account?
                                        <a href="login.html">Sign In</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->

    </script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js">
    </script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js">
    </script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js">
    </script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
