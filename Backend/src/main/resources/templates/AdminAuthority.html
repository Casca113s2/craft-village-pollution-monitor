                        </li>
                    </ul>

            </div>
        </aside>
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <form class="form-header" action="" method="POST">

                            <div class="header-button">
                                <div class="noti-wrap">
                                    <div class="noti__item js-item-menu">
                                        <i class="zmdi zmdi-notifications"></i>
                                        <span class="quantity">3</span>
                                        <div class="notifi-dropdown js-dropdown">
                                            <div class="notifi__title">
                                                <p>You have 3 Notifications</p>
                                            </div>
                                            <div class="notifi__item">
                                                <div class="bg-c1 img-cir img-40">

                                                </div>
                                                <div class="content">

                                            </div>

                                                <a href="#">All notifications</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="account-wrap">

                                            <img th:src="@{/images/icon/avatar.png}" alt="John Doe" />
                                        </div>

                                            <a class="js-acc-btn" href="#">john doe</a>
                                        </div>
                                        <div class="account-dropdown js-dropdown">
                                            <div class="info clearfix">
                                                <div class="image">

                                                        <img th:src="@{/images/icon/avatar.png}" alt="John Doe" />
                                                    </a>
                                                </div>
                                                <div class="content">
                                                    <h5 class="name">
                                                        <a href="#">john doe</a>
                                                    </h5>
                                                    <span class="email">johndoe@example.com</span>
                                                </div>
                                            </div>
                                            <div class="account-dropdown__body">
                                                <div class="account-dropdown__item">
                                                    <a href="#">
                                                        <i class="zmdi zmdi-account"></i>Account</a>
                                                </div>

                                                    <a href="#">

                                                </div>

                    </div>
                </div>

            <!-- HEADER DESKTOP-->

            <!-- MAIN CONTENT-->
            <div class="main-content">
                <a href="#" class="gototop">
                    <i class="fa fa-arrow-up fa-lg"></i>
                </a>
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">Create Account</div>
                                    <div class="card-body">
                                    <form id="form1" th:action="@{/admin-site/createauthority}">
        								<div class="row form-group">
                                               <div class="col-6">
                                                    <label>Province/City</label>
	                                            <div class="form-group">
	                                                <select id="select-province1" class="au-input au-input--full" name="province" style="padding: 10px;">
	                                                    <option value="0" selected="selected">---</option>
	                                                    <th:block th:each="province : ${provinceList}">
	                                                    	<option th:value="${province.provinceId}" th:utext="${province.provinceName}"></option>
	                                                    </th:block>
	                                                </select>
	                                                <div class="dropDownSelect2"></div>
	                                            </div>
                                               </div>
                                               <div class="col-6">
                                                   <label>District</label>
	                                            <div class="form-group">
	                                                <select id="select-district1" class="au-input au-input--full" name="district" style="padding: 10px;">
	                                                    <option value="0" selected="selected">---</option>
	                                                </select>
	                                                <div class="dropDownSelect2"></div>
	                                            </div>
                                               </div>
                                           </div>
                                       	<div class="form-group">
                                            <label>Organization</label>
                                            <input class="au-input au-input--full" type="text" name="name"
                                                placeholder="Name">
                                        </div>
                                        <div class="row form-group">
	                                          <div class="col-6">
	                                              <label for="x_card_code" class="control-label mb-1">Username</label>
	                                              <div class="input-group">
	                                                  <input id="longitude" name="username" type="text" class="form-control cc-cvc">
	
	                                              </div>
	                                          </div>
	                                          <div class="col-6">
	                                              <label for="x_card_code" class="control-label mb-1">Password</label>
	                                              <div class="input-group">
	                                                  <input id="latitude" name="password" type="text" class="form-control cc-cvc">
	                                              </div>
	                                          </div>
                                        </div>
                                        <div class="row form-group">
	                                          <div class="col-6">
	                                              <label for="x_card_code" class="control-label mb-1">Phone</label>
	                                              <div class="input-group">
	                                                  <input id="longitude" name="phone" type="text" class="form-control cc-cvc">
	
	                                              </div>
	                                          </div>
	                                          <div class="col-6">
	                                              <label for="x_card_code" class="control-label mb-1">Email</label>
	                                              <div class="input-group">
	                                                  <input id="latitude" name="email" type="text" class="form-control cc-cvc">
	                                              </div>
	                                          </div>
                                        </div>
                                        <div id="error-message1" class="alert alert-danger message" role="alert" style="margin-top:5px"></div>
										<div id="success-message1" class="alert alert-success message" role="alert" style="margin-top:5px"></div>
                                        <button class="btn btn-primary" style="margin-left: auto; margin-right: 0; display: block;">Create</button>
                                	</form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>

            <!-- END PAGE CONTAINER-->

    </div>

    <!-- Jquery JS-->
    <script th:src="@{/vendor/jquery-3.2.1.min.js}"></script>
    <!-- Bootstrap JS-->
    <script th:src="@{/vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-4.1/bootstrap.min.js}"></script>
    <!-- Vendor JS       -->
    <script th:src="@{/vendor/slick/slick.min.js}">
    </script>
    <script th:src="@{/vendor/wow/wow.min.js}"></script>
    <script th:src="@{/vendor/animsition/animsition.min.js}"></script>
    <script th:src="@{/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}">
    </script>
    <script th:src="@{/vendor/counter-up/jquery.waypoints.min.js}"></script>
    <script th:src="@{/vendor/counter-up/jquery.counterup.min.js}">
    </script>
    <script th:src="@{/vendor/circle-progress/circle-progress.min.js}"></script>
    <script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{/vendor/chartjs/Chart.bundle.min.js}"></script>
    <script th:src="@{/vendor/select2/select2.min.js}">
    </script>

    <!-- Main JS-->
    <script th:src="@{/js/main.js}"></script>
	<script type="text/javascript">
		
		$('#select-province1').on('change', function() {
		  	$.get("/craftvillage/api/address/getdistrictlist?provinceid=" + this.value, function(data){
		  		$('#select-district1').empty()
		  		for(let i=0;i < data.length; i++){
		  			$('#select-district1').append($('<option>',
		  					{
			  				    value: data[i].districtId,
			  				    text : data[i].districtName
		  					}));
		  		}
		  	});
		});
		
		$('#select-district1').on('change', function() {
		  	$.get("/craftvillage/api/address/getwardlist?districtid=" + this.value, function(data){
		  		$('#select-ward1').empty()
		  		for(let i=0;i < data.length; i++){
		  			$('#select-ward1').append($('<option>',
		  					{
			  				    value: data[i].wardId,
			  				    text : data[i].wardName
		  					}));
		  		}
		  	});
		});
		
		$('#form1').submit(function(e){
			e.preventDefault();
		    var form = $(this);
		    for (const item of form.serializeArray()){
		    	if(item.value == '0' || item.value.length == 0){
		    		$('#success-message1').removeClass("display");
		    		$('#error-message1').text("Vui lòng điền đầy đủ thông tin!");
		    		$('#error-message1').addClass("display");
					return;		    		
		    	}
		    }
		    
		    var actionUrl = form.attr('action');
		    
		    $.ajax({
		        type: "POST",
		        url: actionUrl,
		        data: form.serialize(),
		        success: function(data){
		        	if(data.key == "1"){
		        		$('#success-message1').text(data.message);
		        		$('#success-message1').addClass("display");
			    		$('#error-message1').removeClass("display");
		        	}
		        	else{
			        	$('#success-message1').removeClass("display");
			    		$('#error-message1').text(data.message);
			    		$('#error-message1').addClass("display");
		        	}
		        }
		    });
		})
		
	</script>
</body>
