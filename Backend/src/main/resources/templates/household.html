	<script type="text/javascript">

		  		}

		});
		
		$('#select-ward1').on('change', function() {

		  		$('#select-village').empty()
		  		for(let i=0;i < data.length; i++){

		  					{

		  					}));
		  		}
		  	});
		});
		
		$('#form1').submit(function(e){
			e.preventDefault();
		    var form = $(this);
		    for (const item of form.serializeArray()){
		    	if(item.value == '0' || item.value.length == 0){
		    		$('#success-message1').removeClass("display");
		    		$('#error-message1').text("Vui lòng điền đầy đủ thông tin!");
		    		$('#error-message1').addClass("display");
					return;		    		
		    	}
		    }
		    
		    var actionUrl = form.attr('action');
		    
		    $.ajax({
		        type: "POST",
		        url: actionUrl,
		        data: form.serialize(),
		        success: function(data){
		        	if(!data){
			        	$('#success-message1').removeClass("display");
			    		$('#error-message1').text("Phát hiện lỗi!");
			    		$('#error-message1').addClass("display");
		        	}
		        	else{
		        		$('#success-message1').text("Yêu cầu đã được gửi");
		        		$('#success-message1').addClass("display");
			    		$('#error-message1').removeClass("display");
		        	}
		        }
		    });
		})
		
		$('#form2').submit(function(e){

		    		$('#error-message2').addClass("display");
					return;		    		
		    	}
		    }
		    
		    var actionUrl = form.attr('action');
		    
		    $.ajax({
		        type: "POST",
		        url: actionUrl,
		        data: form.serialize(),
		        success: function(data){
		        	if(data == 0){
			        	$('#success-message2').removeClass("display");
			    		$('#error-message2').text("Phát hiện lỗi!");
			    		$('#error-message2').addClass("display");
		        	}
		        	else if(data == 1){
		        		$('#success-message2').removeClass("display");
			    		$('#error-message2').text("Làng nghề đã tồn tại!");
			    		$('#error-message2').addClass("display")
		        	}
		        	else if(data == 2){
		        		$('#success-message2').text("Yêu cầu đã được gửi");
		        		$('#success-message2').addClass("display");
			    		$('#error-message2').removeClass("display");
		        	}
		        }
		    });
		})
	</script>
</body>
